<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wambo! - Female-Led Pet Care</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="hero">
      <div class="container">
        <div class="emoji">🐱</div>
        <h1>Your Pet's New Best Girlie</h1>
        <p>
          Safe, trusted, and female-led pet care — walking, sitting, boarding,
          and more!
        </p>

        <form class="signup-form" id="signupForm">
          <input
            type="email"
            id="emailInput"
            placeholder="Enter your email"
            required
          />
          <button type="submit">Join the Waitlist</button>
        </form>
        <p
          id="thankYouMessage"
          style="display: none; color: green; margin-top: 1rem"
        >
          Thank you! We'll be in touch 🐾
        </p>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
